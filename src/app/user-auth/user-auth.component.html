<div class="user-auth">
  <h1>User Sign-up</h1>
  <form
    #userSignUp="ngForm"
    (ngSubmit)="signUp(userSignUp.value)"
    class="common-form"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Enter User Name"
      name="name"
      ngModel
      required
    />

    <input
      type="email"
      class="form-input"
      placeholder="Enter User Email"
      name="email"
      ngModel
      required
    />

    <input
      type="password"
      class="form-input"
      placeholder="Enter User Password"
      name="password"
      ngModel
      required
      minlength="3"
    />

    <button class="form-button" [disabled]="userSignUp.invalid">Sign Up</button>
  </form>
</div>
