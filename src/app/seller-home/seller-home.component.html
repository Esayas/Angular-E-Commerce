<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (product of productList; track product.id) {
      <tr>
        <td><img [src]="product.image" alt="Product Image" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.color }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.description }}</td>
        <td>
          <fa-icon
            (click)="deleteProduct(product.id)"
            [icon]="faTrash"
          ></fa-icon>
          <a
            class="adjust_update-link"
            routerLink="/seller-update-product/{{ product.id }}"
            ><fa-icon [icon]="faEdit"></fa-icon
          ></a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
