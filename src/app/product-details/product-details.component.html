@if (productDetails) {
<div class="row product-details">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productDetails.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productDetails.name }}</h1>
      <h3>Price:{{ productDetails.price }}</h3>
      <div>
        Color :
        <h3
          [style.backgroundColor]="productDetails.color"
          class="product-color"
        ></h3>
      </div>

      <h3>Color:{{ productDetails.color }}</h3>
      <h6>Category:{{ productDetails.category }}</h6>
      <h6>Description:{{ productDetails.description }}</h6>
      <button class="btn btn-primary">Buy Now</button>
      <button
        *ngIf="removeCart"
        class="btn btn-success"
        (click)="removeFromCart(productDetails.id)"
      >
        Remove Cart
      </button>
      <button *ngIf="!removeCart" class="btn btn-success" (click)="addToCart()">
        Add to Cart
      </button>
      <div class="quantity-group">
        <button (click)="handleQuantity('dec')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('inc')">+</button>
      </div>
    </div>
  </div>
</div>
}
