<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add Shipping Address</h3>
      <p class="" message-p>{{ orderMessage }}</p>

      <form
        #orderData="ngForm"
        class="common-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <input
          type="text"
          class="form-input"
          placeholder="Enter User Email"
          name="email"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter User Address"
          name="address"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter Contact detail"
          name="contact"
          ngModel
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount:{{ totalPrice }}</h3>
      <h4>Payment Method: <b>Pay on delivery</b></h4>
    </div>
  </div>
</div>
